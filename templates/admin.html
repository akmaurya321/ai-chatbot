<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .logout-btn {
            float: right;
            margin-top: -60px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Total Users: {{ users|length }}</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password (hashed)</th>
            <th>Joined</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['name'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['password'] }}</td>
            <td>{{ user['created_at'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/logout" method="get" class="logout-btn">
        <button>Logout</button>
    </form>
</body>
</html>
